        <title>Mortgage Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="loan-calculator">
            <div class="top">
                <h2>Mortgage Calculator</h2>
                <form action="#">
                    <div class="group">
                        <div class="title">Amount (₹)</div>
                        <input type="number" value=" " class="loan-amount" placeholder="Total amount" />
                    </div>

                    <div class="group">
                        <div class="title">Down payment (₹)</div>
                        <input type="number" value=" " class="down-payment" placeholder="Down Payment" />
                    </div>

                    <div class="group">
                        <div class="title">Interest Rate (%)</div>
                        <input type="number" value=" " class="interest-rate" placeholder="Interest rate in %" />
                    </div>

                    <div class="group">
                        <div class="title">Tenure (Months)</div>
                        <input type="number" value=" " class="loan-tenure" placeholder="Tenure in months" />
                    </div>
                </form>
            </div>
            <div class="myBtn">
                <button class="calculate-btn controlButtons">Calculate</button>
                <button class="resetBtn controlButtons">Reset</button>
            </div>

            <div class="result">
                <div class="left">
                    <div class="loan-emi">
                        <h3>Loan EMI</h3>
                        <div class="value">0</div>
                    </div>

                    <div class="total-interest">
                        <h3>Total Interest Payable</h3>
                        <div class="value">0</div>
                    </div>

                    <div class="total-amount">
                        <h3>Total Amount</h3>
                        <div class="value">0</div>
                    </div>
                </div>

                <div class="right">
                    <canvas id="myChart" width="300" height="300"></canvas>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
        <script src="script.js"></script>
    </body>
